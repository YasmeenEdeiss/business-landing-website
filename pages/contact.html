<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title and favicon -->
    <title>IRRIOT - Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="icon" href="../images/Green and White Organic Agriculture Logo.png" type="image/x-icon">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="container">
            <!-- Website logo -->
            <a class="logo" href="/index.html">
                <img src="../images/Green and White Organic Agriculture Logo.png" alt="website logo image" loading="lazy" width="120" height="45">
            </a>
            <!-- Navigation links -->
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero section with a title and background image -->
    <section class="mp">
        <h1 class="all-product-subtitle">Contact us</h1>
        <img
            src="../images/Green and White Gradient Shadow Modern Simple Minimalist Agrifarm Presentation.png"
            alt="Farmers using IoT-powered irrigation technology"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0">
    </section>

    <!-- Contact form section -->
    <section class="contact-us">
        <!-- Section title -->
        <h2 class="all-product-title">Weâ€™ve been waiting for you.</h2>
        <!-- Contact form -->
        <div class="contact-hero-form">
            <form id="contactform" class="contact-form">
                <div class="form-input-box">
                    <div class="form-flex">
                        <div class="form-row">
                            <label for="name">First Name</label>
                            <input type="text" name="name" placeholder="First Name" required>
                        </div>
                        <div class="form-row">
                            <label for="name">Surname</label>
                            <input type="text" name="surename" placeholder="Surname" required>
                        </div>
                    </div>
                    <!-- Email input field -->
                    <div class="form-row">
                        <label for="name">Email</label>
                        <input type="email" name="email" placeholder="Your Email Address" required>
                    </div>
                    <!-- Message textarea -->
                    <div class="form-row">
                        <label for="name">Message</label>
                        <textarea name="message" placeholder="Write Your Message Here" required></textarea>
                    </div>
                </div>
                <!-- Submit button -->
                <label for="submit-btn" class="visually-hidden">Submit the contact form</label>
                <button type="submit" aria-label="Send Message">Send</button>

            </form>
            <div class="response-message"></div>
        </div>
    </section>

    <!-- Footer section -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- Footer logo and contact info -->
                <div class="footer-logo">
                    <a href="../index.html">
                        <img src="../images/Green and White Organic Agriculture Logo.png" alt="Website Logo">
                    </a>
                    <address>
                        <p>Call: <a href="tel:+14805550103">(480) 555-0103</a></p>
                        <p>Email: <a href="mailto:yasmeenediess@gmail.com">yasmeenediess@gmail.com</a></p>
                    </address>
                    
                </div>
                <!-- Footer links -->
                <div class="footer-links">
                    <h3>Pages</h3>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="/pages/contact.html">Contact Us</a></li>
                    </ul>
                </div>
                <!-- Social media icons -->
                <div class="social-icons">
                    <h5>Follow Us</h5>
                    <a href="https://www.linkedin.com/in/yasmeenedeiss/">
                        <img src="https://static.tildacdn.com/tild3433-3831-4239-a561-643761333730/834713_linkedin_icon.svg" alt="LinkedIn">
                    </a>
                    <a href="https://www.instagram.com">
                        <img src="https://static.tildacdn.com/tild3531-3936-4431-b631-623838396134/Frame-2.svg" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com">
                        <img src="https://static.tildacdn.com/tild3035-3033-4839-b138-316532613433/Frame.svg" alt="Facebook">
                    </a>
                </div>
            </div>
            <!-- Horizontal line separator -->
            <hr>
            <p class="copyright">Copyright &copy; IRRIOT | Designed by yasmeen Edeiss</p>
        </div>
    </footer>
</body>
</html>
